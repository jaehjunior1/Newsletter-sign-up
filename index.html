<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="news.CSS">
</head>
<body>
  <div class="old">
    <img src="./assets/images/illustration-sign-up-mobile.svg" alt="">
    <p class="update">
      Stay updated!
    </p>
    <div class="product">
      <p class="join">
        Join 60,000+ product managers receiving monthly updates on:
      </p>
    </div>
    <div class="matter">
      <img class="list" src="./assets/images/icon-list.svg" alt="illustration">
      <p>
        Product discovery and building what matters
        </p>
    </div>
    <div class="success">
      <img class="assets" src="./assets/images/icon-list.svg" alt="illustration">
      <p>
        Measuring to ensure updates are a success
      </p>
    </div>
    <div class="much">
      <img class="more" src="./assets/images/icon-list.svg" alt="illustration">
      <p>
        And much more!
      </p>
    </div>
    <p class="address">
      Email address
    </p>
    <div class="month">
      <input class="search-bar" type="text" placeholder="email@company.com">

      <button class="letter">
        Subscribe to monthly newsletter
      </button>
    </div>
  </div>
</body>
</html>
